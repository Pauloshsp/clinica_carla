<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema Clínica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Acesso Restrito</h2>
        <input type="email" id="email" placeholder="E-mail" class="w-full border p-2 mb-4 rounded">
        <input type="password" id="senha" placeholder="Senha" class="w-full border p-2 mb-6 rounded">
        <button onclick="fazerLogin()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">
            Entrar
        </button>
    </div>

    <script>
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const resposta = await fetch('https://clinica-carla.onrender.com/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            });

            const dados = await resposta.json();

            if (dados.autorizado) {
                // Salva que o usuário está logado no navegador
                localStorage.setItem('logado', 'true');
                window.location.href = 'admin.html';
            } else {
                alert(dados.erro);
            }
        }
    </script>
</body>
</html>
