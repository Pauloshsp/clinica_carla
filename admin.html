<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Financeiro - Clínica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-5xl mx-auto">
        <nav class="bg-blue-800 text-white p-4 mb-8 shadow-lg">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div class="flex space-x-6 items-center">
                    <span class="font-bold text-xl">Carla Rejane - Estética | Admin</span>
                    <a href="admin.html" class="hover:text-blue-200 border-b-2 border-white">Financeiro</a>
                    <a href="agenda.html" class="hover:text-blue-200">Agenda Visual</a>

                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-1 rounded text-sm transition">

        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-800 text-white">

                        <th class="px-6 py-3 text-left">Valor (R$)</th>
                        <th class="px-6 py-3 text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-pacientes"></tbody>
            </table>
        </div>
    </div>

    <script src="./configs.js"></script>
