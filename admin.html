<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Financeiro - Cl√≠nica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-5xl mx-auto">
        <nav class="bg-blue-800 text-white p-4 mb-8 shadow-lg">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div class="flex space-x-6 items-center">
                    <span class="font-bold text-xl">Carla Rejane - Est√©tica | Admin</span>
                    <a href="admin.html" class="hover:text-blue-200 border-b-2 border-white">Financeiro</a>
                    <a href="agenda.html" class="hover:text-blue-200">Agenda Visual</a>
                </div>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-1 rounded text-sm transition">
                    Sair
                </button>
            </div>
        </nav>
        
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-800 text-white">
                        <th class="px-6 py-3 text-left">Paciente</th>
                        <th class="px-6 py-3 text-left">Valor (R$)</th>
                        <th class="px-6 py-3 text-center">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabela-pacientes"></tbody>
            </table>
        </div>
    </div>

    <script>

        // Verifica se o usu√°rio passou pelo login
        if (localStorage.getItem('logado') !== 'true') {
            window.location.href = 'login.html';
        }

        // Opcional: Fun√ß√£o de Logout
        function logout() {
            localStorage.removeItem('logado');
            window.location.href = 'login.html';
        }

        async function salvarValor(id) {
            const valor = document.getElementById(`input-${id}`).value;
            await fetch(`https://clinica-carla.onrender.com/pacientes/${id}/valor`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ valor: valor })
            });
            alert("Valor salvo!");
            carregarDados();
        }

        async function carregarDados() {
            const resposta = await fetch('https://clinica-carla.onrender.com/pacientes');
            const pacientes = await resposta.json();
            const tabela = document.getElementById('tabela-pacientes');
            let total = 0;
            
            tabela.innerHTML = '';
            pacientes.forEach(p => {
                total += parseFloat(p.valor_consulta || 0);
                // Dentro do seu pacientes.forEach no admin.html
                tabela.innerHTML += `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="px-6 py-4">${p.nome}</td>
                        <td class="px-6 py-4">
                            <input type="number" id="input-valor-${p.id}" value="${p.valor_consulta}" class="border rounded p-1 w-20">
                            <button onclick="salvarValor('${p.id}')" class="text-blue-600 ml-2">üíæ</button>
                        </td>
                        <td class="px-6 py-4">
                            <input type="datetime-local" id="input-data-${p.id}" 
                                value="${p.data_consulta ? p.data_consulta.substring(0,16) : ''}" 
                                class="border rounded p-1">
                            <button onclick="salvarData('${p.id}')" class="text-green-600 ml-2">üìÖ</button>
                            <button onclick="excluirPaciente('${p.id}')" class="text-red-600 ml-4 hover:text-red-800">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
            document.getElementById('total-faturamento').innerText = 
                new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(total);
        }

        async function salvarData(id) {
            const dataValue = document.getElementById(`input-data-${id}`).value;
            await fetch(`https://clinica-carla.onrender.com/pacientes/${id}/data`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: dataValue })
            });
            alert("Data agendada com sucesso!");
        }

        async function excluirPaciente(id) {
            if (confirm("Tem certeza que deseja excluir este paciente?")) {
                await fetch(`hhttps://clinica-carla.onrender.com/pacientes/${id}`, { method: 'DELETE' });
                carregarDados(); // Atualiza a lista
            }
        }

        carregarDados();
    </script>
</body>
</html>
